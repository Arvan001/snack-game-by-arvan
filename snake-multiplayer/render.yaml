services:
  - type: web
    name: snake-multiplayer
    env: python
    plan: free
    buildCommand: |
      pip install -r backend/requirements.txt
      cd frontend && npm install
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snake_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: RENDER
        value: true

databases:
  - name: snake_db
    plan: free